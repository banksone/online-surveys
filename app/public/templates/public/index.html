<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/public/orange_cat.css">

</head>

<body>
<div class="container">
	<div class="header">
		<div class="titletext">ORANGE CAT SURVEYS</div>
		<img src="/static/public/kitten_logo.png"/>
	</div>

	<div class="survey">
		<div class="sheader">
			<img src="/static/public/{{ banner }}"/>
			<div class="stitle">{{ title }}</div>
		</div>
		<form action="/survey-save/" method="post">
		    {% csrf_token %}
		    {{ form }}
			<input type="hidden" name="id" value="{{id}}"/>
			{% if question_list %}
			    <div class="question">
			    {% for question in question_list %}
				<p>{{ question.text }}</p>
				<textarea id="{{question.id}}" name="{{question.id}}" rows="4"></textarea>
			    {% endfor %}
			    </div>
			{% else %}
			    <p>No surevy available.</p>
			{% endif %}
		<div class="submit-holder">
		<input type="submit" value="{{ submit }}">
		</div>
		</form>
	</div><!-- survey -->

	<div class="footer"></div>
</div> <!-- container -->
</body>

<style>
</style>

</html>
