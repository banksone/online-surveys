<!DOCTYPE html>
<html>
<head>


</head>

<body>
<div class="container">
	<div class="header">
		<div class="titletext">ORANGE CAT SURVEYS</div>
		<img src="static/public/kitten_logo.png"/>
	</div>

	<div class="survey">
		<div class="sheader">
			<img src="static/public/cpu.png"/>
			<div class="stitle">Tell us about retro CPUs</div>
		</div>
		<form action="/your-name/" method="post">
		    {% csrf_token %}
		    {{ form }}
		    
			{% if question_list %}
			    <div class="question">
			    {% for question in question_list %}
				<p>{{ question.text }}</p>
				
			    {% endfor %}
			    </div>
			{% else %}
			    <p>No surevy available.</p>
			{% endif %}
		<div class="submit-holder">
		<input type="submit" value="SEND US YOUR OPINION">
		</div>
		</form>
	</div><!-- survey -->

	<div class="footer"></div>
</div> <!-- container -->
</body>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Russo+One&display=swap');





body {
	margin: 0px;
}

.container {
	width: 100%;
	font-family: 'Poppins', sans-serif;
	margin: 0px;
	padding: 0px;
	font-size: 28px;
	min-height: 100vh;
	position: relative;
}

.header {
	width: 100%;
	height: 60px;
	margin: 0px;
	background: #333333;
	padding: 0px;
	font-family: 'Poppins', sans-serif;	
	color: #EC9312;
}

.titletext {
	text-align: center;
	font-size: 1.5em;
	height: 58px;
	padding: 0px;
}

.header img {
	position: absolute;
	left: 15px;
	top: 3px;
	display: block;
	height: 52px; 
}

.footer {
	width: 100%;
	height: 150px;
	bottom: 0px;
	margin: 0px;
	background: #333333;
	padding: 0px;
	font-family: 'Poppins', sans-serif;	
	color: #EC9312;
	position: absolute;
}

.survey {
	padding: 0px;	
	width: 80%;
	margin-left: auto;
	margin-right: auto;
	background: #eeeeee;
	position: relative;
	padding-bottom: 220px;
}

.survey input[type=submit] {
	background-color: #EC9312;
	border: none;
	color: #333333;
	width: 400px;
	text-align: center; 
	padding: 16px 32px;
	text-decoration: none;
	margin: 10px;
	font-weight: 600;
	cursor: pointer;
}

.submit-holder {
	text-align: center;
}

.sheader {
	width: 100%;
	margin: 0px;
	padding: 0px;
	font-family: 'Poppins', sans-serif;
	color: #eeeeee;
	position: relative;
}

.sheader img {
	width: 100%;
	margin: 0px;
	padding: 0px;
	display: block;
}

.sheader .stitle {
	position: absolute;	
	top: 0px;
	margin: 0px;
	padding: 20px;
	font-size: 2em;
	font-weight: 700;
	display: block; 
}

.question {
	padding-left: 20px;
	padding-right: 20px;
}



</style>

</html>
