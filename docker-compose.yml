version: '3'

services:
  osrv-public:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/public:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - osrv-mongo

#  osrv-admin:
