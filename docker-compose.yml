  osrv-mongo:
    image: mvertes/alpine-mongo
    volumes:
      - osrv_mongo_data:/data/db
    restart: always
    command: [ "mongod", "--bind_ip", "0.0.0.0" ]
    ports:
      - 27017:27017

volumes:
  osrv_mongo_data:
